language: go

go:
  - 1.7.x
  - 1.8.x

os:
  - linux
  - osx

# Frequent jsonnet_cgo crashes with xcode7.3 (default)
osx_image: xcode8.3

matrix:
  include:
    - env: TARGET=x86_64-linux-musl
      os: linux
      go: 1.8.x

  exclude:
    # cgo requires golang >= 1.8.1 (or other workarounds) on recent
    # osx/xcode - see https://github.com/golang/go/issues/19734
    - go: 1.7.x
      os: osx

addons:
  apt:
    packages:
      # Most of these are musl-cross dependencies
      - wget
      - patch
      - git-core
      - gcc
      - g++
      - make
      - gawk
      - bzip2
      - gzip
      - xz-utils
      - ca-certificates
      - libgmp-dev
      - libmpfr-dev
      - libmpc-dev

before_install:
  - set -e
  - |
    if [ -n "$TARGET" -a ! -d "$HOME/cross/$TARGET/bin" ]; then
      pushd /tmp
      git clone --depth=1 https://github.com/GregorR/musl-cross.git
      cd musl-cross
      echo CC_BASE_PREFIX=$HOME/cross >> ./config.sh
      if ! ./build.sh > build.log; then
        tail -100 build.log
        exit 1
      fi
      popd
    fi
  - |
    if [ -n "$TARGET" ]; then
      PATH=$PATH:$HOME/cross/$TARGET/bin
      export CC="$TARGET-gcc"
      export CXX="$TARGET-g++"
      export GO_LDFLAGS='-linkmode external -extldflags=-static'
    fi

install:
  - go build -i -ldflags "$GO_LDFLAGS" .

script:
  - make VERSION=${TRAVIS_TAG:-build-$TRAVIS_BUILD_ID}
  - make VERSION=${TRAVIS_TAG:-build-$TRAVIS_BUILD_ID} test
  - make VERSION=${TRAVIS_TAG:-build-$TRAVIS_BUILD_ID} vet
  - >
    ldd ./kubecfg || otool -L ./kubecfg || :
  - ./kubecfg help
  - ./kubecfg version

after_script: set +e

before_deploy:
  - EXE_NAME=kubecfg-$(go env GOOS)-$(go env GOARCH)
  - cp kubecfg $EXE_NAME
  - strip $EXE_NAME && ./$EXE_NAME version
  - >
    size $EXE_NAME || :

deploy:
  api_key:
    secure: ""
  file: $EXE_NAME
  on:
    condition: $TARGET = x86_64-linux-musl || $TRAVIS_OS_NAME = osx
    go: 1.8.x
    tags: true
  provider: releases
  skip_cleanup: true

cache:
  directories:
    - $GOPATH/pkg
    - $HOME/cross

branches:
  only:
    - master
    # release tags
    - /^v\d+\.\d+\.\d+.*$/

notifications:
  email:
    on_success: never
